<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

<body>
    <h2>Форма заявки на работу в зоопарке</h2>
    <em>Пожалуйста, заполните форму. Обязательные поля помечены </em> <span style="color:red;"><sup>&#9913;</sup></span>
    <br> <br>
    <form action="formHandler.php">
        <fieldset>

            <legend>Конактная информация</legend>
            <p>Имя<span style="color:red;"><sup>&#9913;</sup></span> <input type="text"
                    style=position:absolute;left:12%;></p>
            <p>Телефон <input type="tel" style=position:absolute;left:12%;></p>
            <p>Email<span style="color:red;"><sup>&#9913;</sup></span><input type="email"
                    style=position:absolute;left:12%;></p>
        </fieldset>
        <br>
        <fieldset>

            <legend>Персональная информация</legend>
            <p>Возраст<span style="color:red;"><sup>&#9913;</sup></span> <input type="number"
                    style=position:absolute;left:12%;></p>
            <p>Пол <input type="text" list="list" style=position:absolute;left:12%;>
                <datalist id="list">
                    <option value="Женщина">
                    <option value="Мужчина">
                </datalist>
            <p> Перечислите личные качества </p>
            <div><textarea rows="10" cols="45" name="text"></textarea></div><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Выберите ваших любимых животных</legend>
            <p><input type="checkbox" value="option1"> Зебра <input type="checkbox" value="option2"> Кошак <input
                    type="checkbox" value="option3"> Анаконда <input type="checkbox" value="option4"> Человек </p>
            <p><input type="checkbox" value="option5"> Слон <input type="checkbox" value="option6"> Антилопа <input
                    type="checkbox" value="option7"> Голубь <input type="checkbox" value="option8"> Краб </p>
        </fieldset>
    </form>
    <br>
    <input type="submit" value="Отправить информацию"><br>
</body>

</html>
